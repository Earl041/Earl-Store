<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { margin: 5px; padding: 8px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>

<h2>Log Masuk Admin</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="checkLogin()">Log Masuk</button>

<div id="admin-dashboard" style="display: none; margin-top: 20px;">
    <h3>Statistik Laman Web</h3>
    <p><b>Jumlah Lawatan:</b> <span id="visit-count"></span></p>
    <p><b>Pengguna Online:</b> <span id="online-users"></span></p>
    <p><b>Peranti:</b> <span id="device-info"></span></p>
</div>

<script>
    function checkLogin() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        // Username dan password yang ditetapkan
        if (user === "Earl" && pass === "040906") {
            alert("Log masuk berjaya!");
            document.getElementById("admin-dashboard").style.display = "block";

            // Ambil jumlah lawatan dari local storage
            document.getElementById("visit-count").innerText = localStorage.getItem('visitCount') || 0;

            // Kira pengguna online berdasarkan sesi yang masih aktif
            let onlineUsers = sessionStorage.getItem('onlineUsers') || 0;
            sessionStorage.setItem('onlineUsers', ++onlineUsers);
            document.getElementById("online-users").innerText = onlineUsers;

            // Dapatkan info peranti
            let deviceInfo = navigator.userAgent;
            document.getElementById("device-info").innerText = deviceInfo;

        } else {
            alert("Username atau password salah!");
        }
    }

    // Kurangkan jumlah pengguna online apabila pengguna keluar
    window.addEventListener("beforeunload", function() {
        let onlineUsers = sessionStorage.getItem('onlineUsers') || 0;
        if (onlineUsers > 0) {
            sessionStorage.setItem('onlineUsers', --onlineUsers);
        }
    });
</script>

</body>
</html>
