<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { margin: 5px; padding: 8px; width: 250px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Log Masuk Admin</h2>

<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="checkLogin()">Log Masuk</button>

<script>
    function checkLogin() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        // Username dan password yang ditetapkan
        if (user === "Earl" && pass === "040906") {
            alert("Log masuk berjaya!");
            
            // Simpan status log masuk dalam sesi
            sessionStorage.setItem("adminLogin", "true");

            // Alih ke halaman admin
            window.location.href = "admin.html";
        } else {
            alert("Username atau password salah!");
        }
    }
</script>

</body>
</html>
